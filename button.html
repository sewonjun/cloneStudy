<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="button.css">
    <title></title>
</head>

<body>
    <section class="contOne">
        <h2>좋아하는 과목을 고르세요 (택1)</h2>
        <div class="onlyone">
            <div>
                <input type="radio" name="type" value="male" id="HTML">
                <label for="HTML">html</label>
            </div>
            <div>
                <input type="radio" name="type" value="html" id="css">
                <label for="css">css</label>
            </div>
            <div>
                <input type="radio" name="type" value="javascript" id="javascript">
                <label for="javascript">javascript</label>
            </div>
        </div>
    </section>

    <section class="contTwo">
        <h2>스터디 할 과목을 고르세요</h2>
        <div class="selecttwo">
            <div>
                <input type="checkbox" name="css" id="css-box">
                <label for="css-box">css</label>
            </div>
            <div>
                <input type="checkbox" name="css" id="html-box">
                <label for="html-box">html</label>
            </div>
            <div>
                <input type="checkbox" name="css" id="c++">
                <label for="c++">c++</label>
            </div>
            <div>
                <input type="checkbox" name="css" id="phython">
                <label for="phython">phython</label>
            </div>
        </div>
    </section>

    <section class="contThree">
        <h2>파일을 업로드 하세요!</h2>
        <div class="file">
            <input type="file" id="fileUpload">
            <label for="fileUpload"></label>
        </div>
    </section>

</body>

</html>
